        <h2>
            Counter application example
        </h2>
        You can compare a vanilla Redux version <a target="_blank" href="https://redux.js.org/usage/usage-with-typescript#standard-redux-toolkit-project-setup-with-typescript">here</a>
        <script type="text/plain" class="language-tsx">
import { mutation, useModule } from 'redumbx';

// Define a ReduxModule
class CounterModule {

  state = {
    counter: 1,
  };

  @mutation()
  increment() {
    this.state.counter++;
  }

  @mutation()
  decrement() {
    this.state.counter--;
  }
}

// Define a React component
export function Counter() {
  const { counter, increment, decrement } = useModule(CounterModule);
  return (
    <div>
      Counter Value = {counter}
      <button onClick={increment}> + </button>
      <button onClick={decrement}> - </button>
    </div>
  );
}

        </script>


    </div>
